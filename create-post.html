<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        .form-container {
            background-color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function savePost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const date = new Date().toISOString().split('T')[0];

            if (title && content) {
                const post = {
                    title: title,
                    content: content,
                    date: date
                };

                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));

                alert('게시글이 저장되었습니다!');
                window.location.href = 'index.html';  // 저장 후 메인 페이지로 이동
            } else {
                alert('제목과 내용을 입력하세요.');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Create New Post</h1>
        <nav>
            <a href="index.html">Back to Blog</a>
        </nav>
    </header>

    <div class="form-container">
        <section>
            <h2>New Post</h2>
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" placeholder="Enter post title">

            <label for="postContent">Content:</label>
            <textarea id="postContent" rows="10" placeholder="Enter post content"></textarea>

            <button onclick="savePost()">Save Post</button>
            <a href="index.html" class="back-button">Cancel</a>
        </section>
    </div>

    <footer>
        <p>© 2024 Developer Blog | Designed by Me</p>
    </footer>
</body>
</html>
